<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Waste management app</title>
    <style>
        .input-field{
            width: 40%;
            margin-left: 30%;
            margin-top: 5%;
        }
        .submit-button{
            width: 30%;
            margin-left: 37%;
            margin-top: 10%;
            margin-bottom: 5%;
            background-color: black;
        }

        #contactForm {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <section class="form-sec">
        <section class="contact" id="contact">
            <div class="content">
                <div class="contact-heading">
                    <h6><Span class="contbtn">Sign in</Span></h6>
                </div>
                <form action="" class="" id="contactForm">
                    <div class="inputField">
                        <label for=""></label>
                        <input id="name" type="text" class="input-field" placeholder="ID Number:" required>
                    </div>
              
                    <div class="inputField">
                        <label for=""></label>
                        <input type="password" class="input-field" placeholder="Password:" required>
                    </div>
                        <button onClick ="document.location='comment.html'" class="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
</section>
    
</body>
</html>
